<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">

    <style>
      .container {
        max-width: 960px;
      }
      textarea {
        border: none;
        resize: none;
        outline: none; 
        background-color: #f6f6f6;
        font-size: 14px;
        font-family: 'Monaco', courier, monospace;
        padding: 20px;
        width: 100%;
      }
      #preview {
        border: 1pt solid;
        padding: 20px;
      }
    </style>

  </head>
  <body>
    <div id="app" class="container">
      <h1>Unkenmathe – Demo</h1>

        <h2 class="h4">Editor</h3>
        <textarea id="editor" v-model="input" rows="16" placeholder="Aufgabentext…"></textarea> 

        <h2 class="h4">Vorschau</h3>
        <div id="preview" v-html="compiledMarkdown"></div>

        <hr>
        <p>Gebaut mit:
          <a href="https://vuejs.org/">VueJS</a>,
          <a href="https://github.com/markdown-it/markdown-it">markdown-it</a>,
          <a href="https://github.com/waylonflinn/markdown-it-katex">markdown-it-katex</a>,
          <a href="https://webpack.js.org/">Webpack</a> und
          <a href="https://v4-alpha.getbootstrap.com/">Bootstrap</a>.
          Auf <a href="https://github.com/flowfx/unkenmathe-demo">GitHub</a>.
        </p>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js" integrity="sha256-+J5cSgDOPu6OT8mt+r5f7/cmvICoEmNdK2ZGz8ql8wc=" crossorigin="anonymous"></script>
      <script src="bundle.js"></script>
    </div>
  </body>
</html>
